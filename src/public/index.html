<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>

  <!-- HTML制御 -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./scriptForHTML/base.js"></script>
  <script type="text/javascript" src="./scriptForHTML/class.js"></script>
  <script type="text/javascript" src="./scriptForHTML/wordList.js"></script>
  <script type="text/javascript" src="./client.js"></script>
</head>

<body>
  <!-- プレイヤー名入力欄 -->
  <div id="nameField">
    名前：
    <input id="inputName" type="text">
    <input id="sendName" type="button" value="送信" onclick="sendName()">
  </div>

  <!-- 参加者の名前画面 -->
  <div id="entryNameField" style="display: none;">
    参加者：
    <span id="entryName"></span>
  </div>

  <!-- ゲーム開始ボタン -->
  <div id="gameStartButton" style="display: none;">
    全員揃ったら押す：<input type="button" value="ゲーム開始" onclick="gameStart()">
  </div>

  <!-- お題画面 -->
  <div id="questionScreen" style="display: block;">
    <div id="selectQuestionField">
      <table>
        <tr>
          <td><label><input type="checkbox" id="question0"><span id="text0"></span></label></td>
          <td><label><input type="checkbox" id="question1"><span id="text1"></span></label></td>
          <td><label><input type="checkbox" id="question2"><span id="text2"></span></label></td>
          <td><label><input type="checkbox" id="question3"><span id="text3"></span></label></td>
          <td><label><input type="checkbox" id="question4"><span id="text4"></span></label></td>
        </tr>
        <tr>
          <td><label><input type="checkbox" id="question5"><span id="text5"></span></label></td>
          <td><label><input type="checkbox" id="question6"><span id="text6"></span></label></td>
          <td><label><input type="checkbox" id="question7"><span id="text7"></span></label></td>
          <td><label><input type="checkbox" id="question8"><span id="text8"></span></label></td>
          <td><label><input type="checkbox" id="question9"><span id="text9"></span></label></td>
        </tr>
      </table>
      <input id="selectQuestionButton" type="button" value="決定" onclick="selectQuestion()" >
    </div>
  </div>

  <!-- ヒント画面 -->
  <div id="clueScreen" style="display: none;">

  </div>

  <!-- 回答画面 -->
  <div id="answerScreen" style="display: none;">

  </div>

</body>

<footer>

</footer>
</html>
